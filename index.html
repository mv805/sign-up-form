<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up Now</title>
    </head>

    <body>
        <div class="background-splash">
            <div class="banner">
                <p>ODIN</p>
            </div>
            <div class="image-credit">Image credit:<a
                    href="https://unsplash.com/photos/ln5drpv_ImI"></a>
                Vincentiu Solomon on Unsplash</div>
        </div>
        <main>
            <div class="form-header-info">
                <p>This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="form-area">
                <p>Let's do this!</p>
                <form action="#">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstName" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lastName" id="last-name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phoneNumber" id="phone-number">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" name="confirmPassword"
                            id="confirm-password">
                    </div>
                </form>
            </div>
            <div class="form-button">
                <button>Create Account</button>
                <p>Already have an account?<a href="#">Log In</a></p>
            </div>
        </main>
    </body>

</html>
